name: Test

on: [push, pull_request]
jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install Node v16
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: NPM Install
        run: npm i

      - name: Run ESLint
        run: npm run lint

      - name: Build
        run: npm run build
